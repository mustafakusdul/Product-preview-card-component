<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<!-- bootstrap css file -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel=" stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="container-fluid m-0 p-0 vh-100">

		<!-- left side -->

		<div class="row vh-r p-0 m-0 justify-content-center align-items-center">
			<div class="col-sm-12 col-md-6 col-xl-3 box box-left rounded-start p-0">
				<img class="imagess img-fluid rounded-start" src="./images/image-product-desktop.jpg">
				<img class="imagess-m img-fluid rounded-start" src="./images/image-product-mobile.jpg">
			</div>

			<!-- right side -->
			<div class="col-sm-12 col-md-6 col-xl-3 bg-white box box-right rounded-end">
				<div class="row flex-column p-2">
					<div class="col-12 first-title">
						<h4 class="mt-4 fs-5 first-title">PERFUME</h4>
					</div>
					<div class="col-12 title">
						<h1 class="display-5 fs-1 mt-2">Gabrielle Essence Eau De Parfum</h1>
					</div>
					<div class="col-12 description fs-6 mt-1 lh-md">
						<p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
							Perfumer-Creator for the House of CHANEL.
						</p>
					</div>
					<div class="col-12 priceArea mt-3">
						<span class="xprice fs-2 text-success">$149.99</span>
						<span class="yprice fs-6 text-decoration-line-through ms-5">$169.99</span>
					</div>
					<div class="col-12 add	">
						<a href="#" class="addToCart text-decoration-none">
							<div class="btn btn-success btn-lg d-flex justify-content-center align-items-center mt-4">
								<img src="./images/icon-cart.svg" alt="" class="icon">
								<div class="addButton fs-6 text-white ms-3">Add to Chart</div>
							</div>
						</a>
					</div>
				</div>
			</div>

			<!-- bootstrap cdn js file -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
